<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Components</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div style="padding: var(--wrapper-padding); background-color: var(--wrapper-background-color); border-radius: var(--wrapper-border-radius);">
    <!-- Ordered List -->
    <h2>Steps</h2>
    <ol>
      <li>Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>
    </ol>

    <!-- Unordered List -->
    <h2>Product Offerings</h2>
    <ul>
      <li class="blue-product">Blue Product</li>
      <li class="red-product">Red Product</li>
      <li class="orange-product">Orange Product</li>
      <li class="green-product">Green Product</li>
    </ul>

   

    <!-- Button -->
    <button type="button">Submit</button>
  </div>
</body>
</html>
