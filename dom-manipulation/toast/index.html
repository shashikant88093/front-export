<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Toast</title>
</head>

<body>
    <div id="inputs">
        <textarea id="message-content" placeholder="message content.... ">
        </textarea>

            <div class="input">
                <label for="duration">Duration</label>
                <input id="duration" type="number" min="500" value="3000" />
            </div>

            <div class="input">
                <label for="cancelable">Is Cancelable</label>
                <input id="cancelable" type="checkbox" />
            </div>

            <div class="input">
                <label for="success">Success</label>
                <input id="success" type="radio" name="type" value="success" checked/>

                <label for="error" >Error</label>
                <input id="error" type="radio" name="type" value="error"/>
            </div>
            <button type="submit" id="add-button" >Add Toast</button>
            <button type="submit" id="clear-button" >Clear Toasts</button>

    </div>
    <div id="toasts"></div>
<script src="./index.js"></script>
</body>

</html>
